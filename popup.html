<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>읽기 목록</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📚 읽기 목록</h1>
            <div class="actions">
                <button id="addCurrentPage" class="btn-primary">
                    ➕ 현재 페이지 추가
                </button>
            </div>
        </header>
        
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="검색어를 입력하세요..." />
        </div>
        
        <div class="stats">
            <span id="itemCount">0개 항목</span>
            <button id="clearAll" class="btn-danger">모두 삭제</button>
        </div>
        
        <div id="readingList" class="reading-list">
            <div id="emptyState" class="empty-state">
                <p>저장된 페이지가 없습니다.</p>
                <p>현재 페이지를 추가해보세요!</p>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
