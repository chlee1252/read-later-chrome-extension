<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Later</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <h1>📖 Read Later</h1>
            <div class="header-actions">
                <button id="settingsBtn" class="btn-settings" title="설정">⚙️</button>
                <button id="addPage" class="btn-add">추가</button>
            </div>
        </header>

        <!-- Search -->
        <div class="search">
            <input type="text" id="search" placeholder="검색..." autocomplete="off">
        </div>

        <!-- Category Filter -->
        <div id="categoryFilter" class="category-filter-container"></div>

        <!-- Stats -->
        <div class="stats">
            <span id="count">0개</span>
        </div>

        <!-- List -->
        <div id="list" class="list"></div>

        <!-- Empty -->
        <div id="empty" class="empty" style="display: none;">
            <p>저장된 항목이 없습니다</p>
        </div>

        <!-- Settings Panel -->
        <div id="settingsPanel" class="settings-panel" style="display: none;">
            <div class="settings-header">
                <h2>설정</h2>
                <button id="closeSettings" class="btn-close">✕</button>
            </div>
            <div class="settings-content">
                <div class="setting-item">
                    <label class="setting-label">테마</label>
                    <div class="theme-selector">
                        <button id="themeAuto" class="theme-btn active" data-theme="auto">
                            <span class="theme-icon">🌓</span>
                            <span>자동</span>
                        </button>
                        <button id="themeLight" class="theme-btn" data-theme="light">
                            <span class="theme-icon">☀️</span>
                            <span>라이트</span>
                        </button>
                        <button id="themeDark" class="theme-btn" data-theme="dark">
                            <span class="theme-icon">🌙</span>
                            <span>다크</span>
                        </button>
                    </div>
                </div>
                
                <div class="setting-item">
                    <label class="setting-label">자동 삭제</label>
                    <div class="auto-delete-settings">
                        <div class="setting-row">
                            <label class="checkbox-container">
                                <input type="checkbox" id="autoDeleteEnabled">
                                <span class="checkmark"></span>
                                읽은 항목 자동 삭제
                            </label>
                        </div>
                        <div class="setting-row" id="autoDeleteTimeRow" style="display: none;">
                            <label for="autoDeleteValue">삭제 기간:</label>
                            <div class="time-input-group">
                                <input type="number" id="autoDeleteValue" min="1" max="9999" value="30">
                                <div class="time-unit-buttons">
                                    <button type="button" class="unit-btn" data-unit="minutes">분</button>
                                    <button type="button" class="unit-btn" data-unit="hours">시간</button>
                                    <button type="button" class="unit-btn active" data-unit="days">일</button>
                                </div>
                                <button type="button" id="saveAutoDeleteSettings" class="btn-save-settings">저장</button>
                            </div>
                        </div>
                        <div class="setting-description">
                            읽음으로 표시된 항목을 지정된 기간 후 자동으로 삭제합니다.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="src/storage.js"></script>
    <script src="src/categories.js"></script>
    <script src="src/category-ui.js"></script>
    <script src="src/ui.js"></script>
    <script src="src/utils.js"></script>
    <script src="src/theme.js"></script>
    <script src="popup.js"></script>
</body>
</html>
